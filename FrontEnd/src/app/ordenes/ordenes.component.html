<table class="table table-hover">
    <thead class="thead-light">
        <th>No. Orden</th>
        <th>Cliente</th>
        <th>Metodo de Pago</th>
        <th>Total</th>
        <th>
            <a class="btn btn-outline-success" [routerLink]="['/orden']">
                <i class="fa fa-plus-square"></i>
                Agregar uno
            </a>
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let item of ordenList">
            <td>{{item.NoOrder}}</td>
            <td>{{item.Cliente}} </td>
            <td>{{item.MetPago}}</td>
            <td>$ {{item.PrecioTotal}}</td>
            <td>
                <a class="btn btn-danger mr-1" (click)="onOrdenDelete(item.Id)">
                    <i class="fa fa-trash fa-lg"></i>
                </a>

                <a class="btn btn-info text-white" (click)="editOrden(item.Id)">
                    <i class="fa fa-pencil"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
