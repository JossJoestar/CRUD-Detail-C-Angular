<table class="table table-hover">
    <thead class="thead-light">
        <th>No. Orden</th>
        <th>Cliente</th>
        <th>Metodo de Pago</th>
        <th>Total</th>
        <th> </th>
    </thead>
    <tbody>
        <tr *ngFor="let item of ordenList">
            <td>{{item.NoOrder}}</td>
            <td>{{item.Cliente}} </td>
            <td>{{item.MetPago}}</td>
            <td>$ {{item.PrecioTotal}}</td>
            <td>
                <button class="btn btn-outline-success"></button>
            </td>
        </tr>
    </tbody>

</table>
