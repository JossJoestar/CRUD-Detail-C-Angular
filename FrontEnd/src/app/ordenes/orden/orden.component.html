<form #form="ngForm" autocomplete="off" *ngIf="_ordenService.formData">

    <div class="row">

        <div class="col-md-6">

            <div class="form-group">
                <label>No. Order</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input class="form-control" name="NoOrder" #NoOrder="ngModel"
                        [(ngModel)]="_ordenService.formData.NoOrder" readonly>
                </div>


            </div>

            <div class="form-group">
                <label>Cliente </label>
                <select name="ClienteId" #ClienteId="ngModel" [(ngModel)]="_ordenService.formData.ClienteId"
                    class="form-control">
                    <option value="0">--Select--</option>
                </select>
            </div>

        </div>

        <div class="col-md-6">

            <div class="form-group">
                <label>Metdo Pago</label>
                <select class="form-control" name="MetPago" #MetPago="ngModel"
                    [(ngModel)]="_ordenService.formData.MetPago">
                    <option value="">--Select--</option>
                    <option value="Efectivo">Efectivo</option>
                    <option value="Tarjeta">Tarjeta</option>
                </select>
            </div>

            <div class="form-group">
                <label>Precio Total</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">$</div>
                    </div>
                    <input class="form-control" name="PrecioTotal" #PrecioTotal="ngModel"
                        [(ngModel)]="_ordenService.formData.PrecioTotal" readonly>
                </div>
            </div>

        </div>
    </div>
    <!-- Orden Items table-->
    <table class="table table-borderless">
        <thead class="thead-light">
            <th>Item</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Total</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngIf="_ordenService.ordenItems.length==0">
                <td class="font-italic text-center">
                    No hay comida agregada
                </td>
            </tr>
            <tr *ngFor="let item of _ordenService.ordenItems">
                <td>{{item.NombreItem}}</td>
                <td>{{item.Precio}}</td>
                <td>{{item.Cantidad}}</td>
                <td>{{item.Total}} </td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <div class="form-group">
        <button type="submit" class="btn btn-dark">
            Enviar
            <i class="fa fa-database"></i>
        </button>
    </div>


</form>
