<form #form="ngForm" autocomplete="off" *ngIf="_ordenService.formData">
    <div class="row">
        <div class="col-md-6">
            
            <div class="form-group">
                <label >No. Order</label>
                <input class="form-control" name="NoOrder" #NoOrder="ngModel" [(ngModel)]="_ordenService.formData.NoOrder">
            </div>


            <div class="form-group">
                    <label >Cliente </label>
                    <select name="ClienteId" #ClienteId="ngModel" [(ngModel)]="_ordenService.formData.ClienteId" class="form-control">
                        <option value="0">--Select--</option>
                    </select>
            </div>


        </div>
        <div class="col-md-6">

                <div class="form-group">
                        <label >Metdo Pago</label>
                        <select class="form-control" name="MetPago" #MetPago="ngModel" [(ngModel)]="_ordenService.formData.MetPago">
                            <option value="">--Select--</option>
                        </select>
                </div>

                <div class="form-group">
                        <label >Precio Total</label>
                        <input class="form-control" name="PrecioTotal" #PrecioTotal="ngModel" [(ngModel)]="_ordenService.formData.PrecioTotal">
                </div>

        </div>
    </div>
    <button type="submit" class="btn btn-dark">
        Enviar
        <i class="fa fa-database"></i>
    </button>
</form>
